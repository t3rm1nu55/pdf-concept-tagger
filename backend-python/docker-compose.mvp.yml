version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pdf_tagger_postgres_mvp
    environment:
      POSTGRES_USER: pdf_tagger
      POSTGRES_PASSWORD: pdf_tagger_dev
      POSTGRES_DB: pdf_tagger_mvp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_mvp:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdf_tagger"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_mvp:
